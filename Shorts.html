<html>
  <head>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">

  <style>
    ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #aa2f2f;
}

  <body>
    
  <ul>
    <li><a href="Homepage Final.html">POWER THREADS</a></li>
    <li><a href="#contact">Contact Us</a></li>
    <li style="float:right"><a class="active" href="POWERTHREADS CART.html">Buy Now</a></li>

    <main class="container">

      <!-- Left Column / Shorts Image -->
      <div class="left-column">
        <img data-image="white" src="images/shorts white.jpg" alt="">
        <img data-image="black" class="active" src="images/shorts black.jpg" alt="">
      </div>


      <!-- Right Column -->
      <div class="right-column">

        <div class="product-description">

        <div class="product-configuration">

          <div class="product-color">
            <span>Color</span>

            <div class="color-choose">
          
              <div>
                <input data-image="white" type="radio" id="white" name="color" value="white" checked>

              <div>

          <!-- Shirt Size Available -->
          <div class="shirt-size">
            <span>Shorts Size Available</span>

            <div class="cable-choose">
              <button>Small</button>
              <button>Medium </button>
              <button>Large</button>
            </div>

           
          </div>
        </div>

        <!-- Product Pricing -->

        <form action="POWERTHREADS CART.html">
        <div class="product-price">
          <span>$14.99</span>
          <a href="POWERTHREADS CART.html" href="#" class="cart-btn">Proceed to Checkout</a>
