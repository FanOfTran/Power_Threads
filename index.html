<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tutorial</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <!-- CSS -->
    <link href="style (1).css" rel="stylesheet">
    <meta name="robots" content="noindex,follow" />

  </head>

  <body>
    <main class="container">

      <!-- Left Column / Tee Shirt Image -->
      <div class="left-column">
        <img data-image="white" src="images/white tee .png" alt="">
        <img data-image="black" class="active" src="images/black tee.png" alt="">
      </div>


      <!-- Right Column -->
      <div class="right-column">

        <!-- Product Description -->
        <div class="product-description">
          <span>Tee Shirt</span>
          <h1>Power Threads Shirt</h1>
          <p>Free your mind and your body will follow. Free your body and buy this shirt that will transend you through time and space.</p>
        </div>

        <!-- Product Configuration -->
        <div class="product-configuration">

          <!-- Product Color -->
          <div class="product-color">
            <span>Color</span>

            <div class="color-choose">
          
              <div>
                <input data-image="white" type="radio" id="white" name="color" value="white" checked>
                <label for="white"><span></span></label>
              </div>
            
              <div>
                <input data-image="black" type="radio" id="black" name="color" value="black">
                <label for="black"><span></span></label>
              </div>
            </div>

          </div>

          <!-- Shirt Size -->
          <div class="shirt-size">
            <span>Shirt Size</span>

            <div class="cable-choose">
              <button>Small</button>
              <button>Medium </button>
              <button>Large</button>
            </div>

           
          </div>
        </div>

        <!-- Product Pricing -->
        <div class="product-price">
          <span>48$</span>
          <a href="#" class="cart-btn">Add to cart</a>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
